<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c87e844f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2><i class="fa-solid fa-code"></i>  Code Editor</h2>
    
    <div class="container">
        <div class="left">
            <label ><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="" id="css-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-js"></i> JAVA SCRIPT</label>
            <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe src="" frameborder="0" id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
